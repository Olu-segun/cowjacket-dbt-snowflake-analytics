name: 'cowjacket_dbt_snowflake_analytics'
version: '1.0.0'
config-version: 2

profile: 'cowjacket_dbt_cloud'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

on-run-end:
  - "{{ log_run_results(results) }}"

models:
  cowjacket_dbt_snowflake_analytics:
    source:
      +materialized: ephemeral

    staging:
      +materialized: view

    intermediate:
      +materialized: view

    marts:
      +materialized: table
